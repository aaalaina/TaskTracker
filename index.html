<body>
    <div class="app">
        <h2>Task App</h2>
        <div id="addnew" data-bs-toggle="modal" data-bs-target="#form">
            <span>Add a task!</span>
            <i class="fa-thin fa-alarm-plus"></i>
        </div>
        <h3 class="text-center my-3">Tasks</h3>

<!-- Button trigger modal -->
<!-- <button type="button" class="btn btn-primary">
    Launch demo modal
  </button>
   -->
  <!-- Modal -->
  <form class="modal fade" id="form" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">What do you want to do?</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <p>Task Title</p>
          <input class="form-control" type="text" name="" id="textinput">
          <div id="msg"></div>
          <br>
            <p>Do By</p>
          <input class="form-control" type="date" name="" id="dateinput">
          <br>
          <p>Details</p>
          <textarea class="form-control" name="" id="textarea" cols="30" rows="5"></textarea>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="submit" id="addme" class="btn btn-primary">Add</button>
        </div>
      </div>
    </div>
  </form>
